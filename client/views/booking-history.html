<div class="container">
    <div id="navanim3">
        <navbar></navbar>
    </div>
    <div class="row">
        <!-- <div class="col-md-2 col-sm-2"></div> -->
        <div class="col-md-12 col-sm-12 box-effect booking-history-box">
            <h1 class="box-effect slide-left">Booking History</h1>

            <!-- Booking History Table for Client -->
            <table class="table table-condensed table-responsive slide-right booking-history-table-client">
                <Tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Pickup Location</th>
                    <th>Destination</th>
                    <th>Driver's Name</th>
                    <th>Cab Type</th>
                    <th>Cab No.</th>
                    <th>Fare</th>
                </Tr>
                <tr ng-repeat="b in allbookings">
                    <td>{{b.date}}</td>
                    <td>{{b.time}}</td>
                    <td>{{b.pickupLocation}}</td>
                    <td>{{b.destination}}</td>
                    <td>{{b.driver.firstName + " " + b.driver.lastName}}</td>
                    <td>{{b.driver.cabType}}</td>
                    <td>{{b.driver.cabNo}}</td>
                    <td>{{b.fare}}</td>
                </tr>
            </table>
        </div>
        <!-- <div class="col-md-2 col-sm-2"></div> -->
    </div>
</div>












<div class="footanim3">
    <my-footer class="footer"></my-footer>
</div>

<script>
    window.sr = ScrollReveal();
    sr.reveal('#navanim3', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.footanim3', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('.slide-right', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.slide-left', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
</script>
