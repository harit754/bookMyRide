<div class="container">
    <div id="navanim">
        <navbar></navbar>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <!-- //sign-up -->
        <div class="sign-up col-md-6 col-sm-6 box-effect" ng-hide="showLogin">
            <div class="row">
                <div class="col">
                    <span class="heading">
                        <h1>Sign Up Now</h1>
                    </span>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-warning btn-sm" ng-click="showLogin=true">login</button>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="First name" ng-model="newUser.firstName">
                        <i class="fa fa-user input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Last name" ng-model="newUser.lastName">
                        <i class="fa fa-user input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Phone Number" ng-model="newUser.phoneNumber">
                        <i class="fa fa-phone input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email Address" ng-model="newUser.email">
                        <i class="fa fa-envelope input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
                        <i class="fa fa-key input-group-addon"></i>
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me
                    </label>
                </div>
                <br>
                <div class="form-group terms">
                    <button type="button" class="btn btn-outline-success btn-lg" ng-click="signUp()">Sign Up</button>
                    <br>
                    <p>By signing up, you agree to our
                        <a href="#">terms & conditions</a> of use, privacy policy, and cookie policy.</p>
                </div>
            </form>
        </div>
        <!-- Login -->
        <div class="log-in col-md-6 col-sm-6 box-effect" ng-show="showLogin">
            <div class="row">
                <div class="col">
                    <span class="heading">
                        <h1>Log In</h1>
                    </span>
                </div>
                <div class="col">
                    <button type="button" ng-click="showLogin=false" class="btn btn-outline-warning btn-sm">Sign Up</button>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email">
                        <i class="fa fa-user input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class="fa fa-key input-group-addon"></i>
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-success btn-lg">Log In</button>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>
</div>


<div class="footanim2">
    <my-footer class="footer"></my-footer>
</div>





<script>
    window.sr = ScrollReveal();
    sr.reveal('#navanim', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.footanim2', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('.box-effect', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
</script>
