<div class="container">
    <div id="navanim">
        <navbar></navbar>
    </div>
    <br>
    <div class="row showcase3">
        <div class="col-md-6 col-sm-6">
            <div class="showcase3-left">
                <h1 class="box-effect slide-left">Tariff Plans</h1>
                <br>
                <table class="table table-condensed table-responsive slide-left">
                    <Tr>
                        <th>Cab Type</th>
                        <th>Base Fare</th>
                        <th>Normal Rate Per Km/hr</th>
                        <th>Peak Rate per km/hr</th>
                        <th>Start Peak Time</th>
                        <th>End Peak Time</th>
                    </Tr>
                    <tr ng-repeat="t in allTariffs">
                        <td>{{t.name}}</td>
                        <td>{{t.location}}</td>
                        <td>{{t.city}}</td>
                        <td>
                            <button class="btn btn-info" ng-click="theaterCtrl.editTheater(t)" data-toggle="modal" data-target="#exampleModal">
                                <span class="fa fa-pencil-square-o"></span>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="theaterCtrl.deleteTheater(t)">
                                <span class="fa fa-trash"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="showcase3-right slide-right">
                <h1 class="box-effect">Add Tariff</h1>
                <br>
                <!-- Add Tariff Form -->
                <form class="tariff-form">
                    <!-- <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Cab Type" ng-model="newTariff.cabType">
                            <i class="fa fa-car input-group-addon"></i>
                        </div>
                    </div> -->
                    <div class="form-group">

                        <div class="input-group">


                            <select class="form-control" ng-model="newTariff.cabType" ng-init="newTariff.cabType='Micro'">
                                <option value="Micro">Micro</option>
                                <option value="Mini">Mini</option>
                                <option value="Prime">Prime</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                            </select>
                            <i class="fa fa-car input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Base Fare" ng-model="newTariff.baseFare">
                            <i class="fa fa-money input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Normal Rate Per Km/hr" ng-model="newTariff.normalRate">
                            <i class="fa fa-inr input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Peak Rate per km/hr" ng-model="newTariff.peakRate">
                            <i class="fa fa-inr input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" moment-picker="newTariff.startPeakTime" format="HH:mm">
                            <input type="text" class="form-control" placeholder="Start Peak Time" ng-model="newTariff.startPeakTime">
                            <i class="fa fa-clock-o input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" moment-picker="newTariff.endPeakTime" format="HH:mm">
                            <input type="text" class="form-control" placeholder="End Peak Time" ng-model="newTariff.endPeakTime">
                            <i class="fa fa-clock-o input-group-addon" aria-hidden="true"></i>
                        </div>
                    </div>
                    <br>
                    <div class="form-group terms">
                        <button type="button" class="btn btn-dark btn-lg" ng-click="addTariff()">Add Tariff</button>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<div class="footanim2">
    <my-footer class="footer"></my-footer>
</div>

<script>
    window.sr = ScrollReveal();
    sr.reveal('#navanim', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.footanim2', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('.slide-right', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.slide-left', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
</script>
