<div class="container">
    <div class="navanim">
        <navbar></navbar>
    </div>
    <br>
    <div class="row showcase4">
        <div class="col-md-6 col-sm-6">
            <div class="showcase4-left">
                <h1 class="box-effect slide-left">Current Booking</h1>
                <br>
                <div class="booking-details row slide-left">
                    <div class="col-md-4 col-sm-4 client-pickup box-effect">
                        <h5>Pickup</h5>
                        <img src="./public/images/pickup.svg" alt="location">
                        <br>
                        <h5>{{newBooking.pickupLocation}}</h5>
                    </div>
                    <div class="col-md-4 col-sm-4 client-name box-effect">
                        <h5>Client</h5>
                        <img src="./public/images/client.svg" alt="name">
                        <br>
                        <br>
                        <h5>{{newBooking.firstName +""+newBooking.lastName}}</h5>
                    </div>
                    <div class="col-md-4 col-sm-4 client-number box-effect">
                        <h5>Number</h5>
                        <img src="./public/images/phone.svg" alt="number">
                        <br>
                        <h5>{{newBooking.phoneNumber}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="showcase4-right slide-right">
                <h1 class="box-effect">Current Position</h1>
                <br>
                <div class="current-position">
                    <div class="box-effect">
                        <div class="map-2" id="driver-map" ng-init="initMap()">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class=" footanim2 ">
    <my-footer class="footer "></my-footer>
</div>

<script>
    window.sr = ScrollReveal();
    sr.reveal('.navanim', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.footanim2', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('.slide-right', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.slide-left', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
</script>
