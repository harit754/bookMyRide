<div class="container">
    <div class="navanim">
        <navbar></navbar>
    </div>
    <br>
    <div class="row showcase4">
        <div class="col-md-6 col-sm-6">
            <div class="showcase4-left">
                <h1 class="box-effect slide-left">Current Booking</h1>
                <br>
                <div class="current-booking">
                    <h2 id="client-pickup">Pickup Loation</h2>
                    <h2 id="client-name">Client Name</h2>
                    <h2 id="client-number">Client's Number</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="showcase4-right slide-right">
                <h1 class="box-effect">Current Position</h1>
                <br>
                <div class="current-position">
                    <div class="box-effect">
                        <div class="map-2" id="driver-map" ng-init="initMap()">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class=" footanim2 ">
    <my-footer class="footer "></my-footer>
</div>

<script>
    window.sr = ScrollReveal();
    sr.reveal('.navanim', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.footanim2', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('.slide-right', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.slide-left', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
</script>
