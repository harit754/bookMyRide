<div class="container">
    <div id="navanim">
        <navbar></navbar>
    </div>
    <br>
    <div class="box-effect box-effect2 box-container">
        <div class="row">
            <!-- Driver box -->
            <div class="driver-box col-md-6 col-sm-6 box-effect slide-left">
                <h1>Driver's Detail</h1>
                <br>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First name" ng-model="newUser.firstName">
                            <i class="fa fa-user input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Last name" ng-model="newUser.lastName">
                            <i class="fa fa-user input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Phone Number" ng-model="newUser.phoneNumber">
                            <i class="fa fa-phone input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email Address" ng-model="newUser.email">
                            <i class="fa fa-envelope input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
                            <i class="fa fa-key input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="License No" ng-model="newUser.licenseNo">
                            <i class="fa fa-book input-group-addon" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="License Expiry Date" ng-model="newUser.licenseExp">
                            <i class="fa fa-book input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Years Of Experience" ng-model="newUser.experience">
                            <i class="fa fa-bolt input-group-addon"></i>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" style="color:black; font-weight:bold"> Remember me
                        </label>
                    </div>
                    <br>
                    <div class="form-group terms">
                        <button type="button" class="btn btn-outline-warning btn-lg" ng-click="addDriver()">Add Driver</button>
                        <br>
                        <p>By signing up, you agree to our
                            <a href="#">terms & conditions</a> of use, privacy policy, and cookie policy.</p>
                    </div>
                </form>
            </div>
            <div class="col-md-5 col-sm-5 box-effect slide-right cab-box">
                <div id="profile-pic" class="profile-pic">

                    <img ng-repeat="step in stepsModel" class="thumb" ng-src="{{step}}" />
                    <span>
                        <i class="fa fa-camera"></i> Change Image
                    </span>
                    <input type="file" id="file2" class="custom-file-input" ng-model-instant onchange="angular.element(this).scope().imageUpload(this)">
                    <!-- <input type='file' ng-model-instant onchange="angular.element(this).scope().imageUpload(this)" /> -->
                </div>
                <h1 id="cab-heading">Cab's Detail</h1>
                <br>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cab Number" ng-model="newUser.cabNo">
                        <i class="fa fa-list-ol input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cab Type" ng-model="newUser.cabType">
                        <i class="fa fa-taxi input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="model" ng-model="newUser.model">
                        <i class="fa fa-barcode input-group-addon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Color" ng-model="newUser.color">
                        <i class="fa fa-paint-brush input-group-addon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="footanim2">
    <my-footer class="footer"></my-footer>
</div>

<script>
    window.sr = ScrollReveal();
    sr.reveal('#navanim', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.footanim2', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('.slide-right', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.slide-left', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
</script>
