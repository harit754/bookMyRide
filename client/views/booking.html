<section id="showcase2">
    <div class="container">
        <div class="navanim">
            <navbar></navbar>
        </div>
        <div class="row showcase2">
            <div class="col-md-6 col-sm-6">
                <div class="showcase2-left">
                    <h1 class="box-effect">Booking Details</h1>
                    <br>
                    <form>
                        <div class="form-group">
                            <label>Pickup Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter your Location">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">
                                        <i class="fa fa-location-arrow"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group btnanim">
                            <label>Destination Location</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter your Destination">
                        </div>
                        <button type="button" ng-click="estimate()" class="btn btn-lg btn-outline-dark showcase-btn">Get estimate</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="showcase2-right">
                    <h1 class="box-effect">Track your Booking</h1>
                    <br>
                    <!-- Google Map -->
                    <div id="map" ng-init="initMap()" class="box-effect">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footanim">
        <my-footer class="footer"></my-footer>
    </div>
</section>

<!-- ScrollReveal -->
<script>
    window.sr = ScrollReveal();
    sr.reveal('.navanim', {
        duration: 2000,
        origin: 'left',
        distance: '300px'
    });
    sr.reveal('.showcase2-left', {
        duration: 2000,
        origin: 'top',
        distance: '300px'
    });
    sr.reveal('.showcase2-right', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.input-group-btn button', {
        duration: 2000,
        delay: 2000,
        origin: 'top',
        distance: '100px'
    });
    sr.reveal('.btn-outline-dark', {
        duration: 2000,
        delay: 2000,
        origin: 'right',
        distance: '300px'
    });
    sr.reveal('.footanim', {
        duration: 2000,
        origin: 'bottom',
        viewFactor: 0.2
    });
    sr.reveal('#map', {
        duration: 2000,
        origin: 'right',
        distance: '300px'
    });
</script>
